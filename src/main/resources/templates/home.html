
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">


<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>게시판</title>
    <nav>홈 화면</nav>
</head>
<body>
<div>
    <br/>
    <div align="right" style="margin-right: 100px">
        <button onclick="location.href='./content/write'">
            글 작성
        </button>
    </div>
</div>
<br/>
<div>
    <table border="1" width="1100" align="center">
        <thead>
        <tr>
            <th width="50">#</th>
            <th width="200">이름</th>
            <th width="200">번호</th>
            <th width="200">주소</th>
            <th width="300">이메일</th>
        </tr>
        </thead>
        <tbody align="center">
        <tr th:each="friend : ${responseDTO.dtoList}">
            <td th:text="${friend.fno}"></td>
            <td th:text="${friend.name}"></td>
            <td th:text="${friend.phone}"></td>
            <td th:text="${friend.address}"></td>
            <td th:text="${friend.email}"></td>
        </tr>
        </tbody>
    </table>

    <div class="float-end">
        <ul class="pagination flex-wrap">
            <li class="page-item" th:if="${responseDTO.prev}">
                <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
            </li>

            <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                </li>
            </th:block>

            <li class="page-item" th:if="${responseDTO.next}">
                <a class="page-link" th:data-num="${responseDTO.end + 1}">Next</a>
            </li>
        </ul>
    </div>

</div>

</body>


<script layout:fragment="script" th:inline="javascript">

    //페이지 버튼 눌렀을때 페이지 변경
    document.querySelector(".pagination").addEventListener("click",function(e){
        e.preventDefault();
        e.stopPropagation();
        const target = e.target;

        if(target.tagName !== 'A') {
            return;
        }
        const num = target.getAttribute("data-num");
        const formObj = document.querySelector("form");
        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`;
        formObj.submit();
    },false);

</script>

</html>
